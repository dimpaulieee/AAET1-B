<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { display: flex; flex-direction: column; width: 300px; }
    input, button { margin: 8px 0; padding: 10px; font-size: 16px; }
    #msg { color: red; margin-top: 5px; font-size: 14px; }
  </style>
</head>
<body>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" id="loginBtn">Login</button>
    <div id="msg"></div>
  </form>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>

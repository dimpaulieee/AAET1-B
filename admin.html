<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAET 1-B | Admin Dashboard</title>
<link rel="stylesheet" href="assets/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">

  <header class="header-card">
    <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard | AAET 1-B</h1>
    <p id="currentMotto" class="motto">Loading motto...</p>
    <button id="logoutBtn" class="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </header>

  <!-- Quick Stats -->
  <div class="stats-grid">
    <div class="stat-card">
      <i class="fas fa-user-tie"></i>
      <div>
        <h3 id="officersCount">0</h3>
        <p>Officers</p>
      </div>
    </div>
    <div class="stat-card">
      <i class="fas fa-bullhorn"></i>
      <div>
        <h3 id="announcementsCount">0</h3>
        <p>Announcements</p>
      </div>
    </div>
    <div class="stat-card">
      <i class="fas fa-star"></i>
      <div>
        <h3 id="reviewersCount">0</h3>
        <p>Reviewers</p>
      </div>
    </div>
    <div class="stat-card">
      <i class="fas fa-image"></i>
      <div>
        <h3 id="picturesCount">0</h3>
        <p>Pictures</p>
      </div>
    </div>
  </div>

  <div class="admin-sections">
    <!-- Section Motto -->
    <section class="section-card">
      <h2><i class="fas fa-quote-left"></i> Section Motto</h2>
      <div class="motto-control">
        <input type="text" id="mottoInput" placeholder="Enter new section motto...">
        <button id="saveMottoBtn" class="primary-btn"><i class="fas fa-save"></i> Save Motto</button>
      </div>
      <p class="current-motto-display">Current Motto: <span id="mottoDisplay">Loading...</span></p>
    </section>

    <!-- Announcements -->
    <section class="section-card">
      <div class="section-header">
        <h2><i class="fas fa-bullhorn"></i> Announcements</h2>
        <button onclick="clearAnnouncementForm()" class="small-btn"><i class="fas fa-plus"></i> New</button>
      </div>
      
      <div class="form-row">
        <input type="text" id="announcementTitle" placeholder="Announcement Title">
        <textarea id="announcementContent" placeholder="Announcement Content..."></textarea>
        <button id="addAnnouncementBtn" class="primary-btn"><i class="fas fa-plus-circle"></i> Add Announcement</button>
      </div>
      
      <div id="announcementsList" class="list-container"></div>
    </section>

    <!-- Section Officers -->
    <section class="section-card">
      <div class="section-header">
        <h2><i class="fas fa-user-tie"></i> Section Officers</h2>
        <button onclick="clearOfficerForm()" class="small-btn"><i class="fas fa-plus"></i> Add</button>
      </div>
      
      <div class="form-row">
        <input type="text" id="officerPosition" placeholder="Position (e.g., President)">
        <input type="text" id="officerName" placeholder="Officer Name">
        <button id="addOfficerBtn" class="primary-btn"><i class="fas fa-user-plus"></i> Add Officer</button>
      </div>
      
      <div id="officersList" class="list-container"></div>
    </section>

    <!-- Reviewers -->
    <section class="section-card">
      <div class="section-header">
        <h2><i class="fas fa-star"></i> Reviewers</h2>
        <button onclick="clearReviewerForm()" class="small-btn"><i class="fas fa-plus"></i> Add</button>
      </div>
      
      <div class="form-row">
        <input type="text" id="reviewerName" placeholder="Reviewer Name">
        <input type="text" id="reviewerSubject" placeholder="Subject">
        <input type="text" id="reviewerLink" placeholder="Resource Link (optional)">
        <div class="checkbox-container">
          <label>
            <input type="checkbox" id="reviewerFeatured">
            <span class="checkmark"></span>
            Mark as Featured
          </label>
        </div>
        <button id="addReviewerBtn" class="primary-btn"><i class="fas fa-star"></i> Add Reviewer</button>
      </div>
      
      <div id="reviewersList" class="list-container"></div>
    </section>

    <!-- Section Pictures -->
    <section class="section-card">
      <div class="section-header">
        <h2><i class="fas fa-images"></i> Section Pictures</h2>
        <button onclick="clearPictureForm()" class="small-btn"><i class="fas fa-plus"></i> Add</button>
      </div>
      
      <div class="form-row">
        <input type="text" id="pictureURL" placeholder="Image URL">
        <input type="text" id="pictureDesc" placeholder="Description (optional)">
        <button id="addPictureBtn" class="primary-btn"><i class="fas fa-image"></i> Add Picture</button>
      </div>
      
      <div id="picturesList" class="pictures-grid"></div>
    </section>
  </div>

</div>

<!-- Toast Notification Container -->
<div id="toastContainer"></div>

<script type="module">
import { db, auth } from './js/firebase.js';
import { collection, addDoc, getDocs, deleteDoc, doc, setDoc, getDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

// Authentication Check
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = 'index.html';
  } else {
    // Check if user is admin
    checkAdminStatus(user.uid);
  }
});

async function checkAdminStatus(uid) {
  try {
    const userDoc = await getDoc(doc(db, 'users', uid));
    if (!userDoc.exists() || userDoc.data().role !== 'admin') {
      showToast('Access denied. Admin only.', 'error');
      setTimeout(() => window.location.href = 'index.html', 2000);
    }
  } catch (error) {
    console.error('Error checking admin status:', error);
    window.location.href = 'index.html';
  }
}

// Toast Notification System
function showToast(message, type = 'info') {
  const toast = document.createElement('div');
  toast.className = `toast toast-${type}`;
  toast.innerHTML = `
    <i class="fas fa-${getToastIcon(type)}"></i>
    <span>${message}</span>
    <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
  `;
  
  document.getElementById('toastContainer').appendChild(toast);
  
  // Auto remove after 5 seconds
  setTimeout(() => {
    if (toast.parentElement) {
      toast.style.animation = 'slideOut 0.3s ease forwards';
      setTimeout(() => toast.remove(), 300);
    }
  }, 5000);
}

function getToastIcon(type) {
  switch(type) {
    case 'success': return 'check-circle';
    case 'error': return 'exclamation-circle';
    case 'warning': return 'exclamation-triangle';
    default: return 'info-circle';
  }
}

// Logout
document.getElementById('logoutBtn').addEventListener('click', async () => {
  try {
    await signOut(auth);
    showToast('Logged out successfully', 'success');
    setTimeout(() => window.location.href = 'index.html', 1000);
  } catch (error) {
    showToast('Logout failed: ' + error.message, 'error');
  }
});

// Form Clearing Functions
function clearOfficerForm() {
  document.getElementById('officerPosition').value = '';
  document.getElementById('officerName').value = '';
  document.getElementById('officerPosition').focus();
}

function clearAnnouncementForm() {
  document.getElementById('announcementTitle').value = '';
  document.getElementById('announcementContent').value = '';
  document.getElementById('announcementTitle').focus();
}

function clearReviewerForm() {
  document.getElementById('reviewerName').value = '';
  document.getElementById('reviewerSubject').value = '';
  document.getElementById('reviewerLink').value = '';
  document.getElementById('reviewerFeatured').checked = false;
  document.getElementById('reviewerName').focus();
}

function clearPictureForm() {
  document.getElementById('pictureURL').value = '';
  document.getElementById('pictureDesc').value = '';
  document.getElementById('pictureURL').focus();
}

/* ===== SECTION MOTTO ===== */
const mottoInput = document.getElementById('mottoInput');
const saveMottoBtn = document.getElementById('saveMottoBtn');
const mottoDisplay = document.getElementById('mottoDisplay');

async function loadMotto() {
  try {
    const docRef = doc(db, 'sectionInfo', 'AAET1B');
    const snap = await getDoc(docRef);
    
    if (snap.exists()) {
      const motto = snap.data().motto || 'No motto set';
      mottoDisplay.textContent = motto;
      document.getElementById('currentMotto').textContent = `"${motto}"`;
    } else {
      // Create default motto document if it doesn't exist
      await setDoc(docRef, { motto: 'Excellence, Unity, and Growth' });
      loadMotto();
    }
  } catch (error) {
    console.error('Error loading motto:', error);
    showToast('Failed to load motto', 'error');
  }
}

saveMottoBtn.addEventListener('click', async () => {
  const motto = mottoInput.value.trim();
  
  if (!motto) {
    showToast('Please enter a motto', 'error');
    return;
  }
  
  try {
    await setDoc(doc(db, 'sectionInfo', 'AAET1B'), { 
      motto, 
      updatedAt: new Date().toISOString(),
      updatedBy: auth.currentUser?.email || 'Admin'
    });
    
    mottoInput.value = '';
    loadMotto();
    showToast('Motto updated successfully!', 'success');
  } catch (error) {
    console.error('Error saving motto:', error);
    showToast('Failed to save motto: ' + error.message, 'error');
  }
});

/* ===== OFFICERS ===== */
const officerPosition = document.getElementById('officerPosition');
const officerName = document.getElementById('officerName');
const addOfficerBtn = document.getElementById('addOfficerBtn');

async function loadOfficers() {
  try {
    const officersList = document.getElementById('officersList');
    officersList.innerHTML = '';
    
    const q = query(collection(db, 'officers'), orderBy('position'));
    const snapshot = await getDocs(q);
    
    if (snapshot.empty) {
      officersList.innerHTML = '<p class="empty-state">No officers added yet.</p>';
      updateCount('officersCount', 0);
      return;
    }
    
    snapshot.forEach(docSnap => {
      const officer = docSnap.data();
      const officerItem = document.createElement('div');
      officerItem.className = 'list-item';
      officerItem.innerHTML = `
        <div>
          <strong>${officer.position}</strong>
          <span>${officer.name}</span>
        </div>
        <button class="delete-btn" onclick="deleteOfficer('${docSnap.id}')">
          <i class="fas fa-trash"></i>
        </button>
      `;
      officersList.appendChild(officerItem);
    });
    
    updateCount('officersCount', snapshot.size);
  } catch (error) {
    console.error('Error loading officers:', error);
    showToast('Failed to load officers', 'error');
  }
}

addOfficerBtn.addEventListener('click', async () => {
  const position = officerPosition.value.trim();
  const name = officerName.value.trim();
  
  if (!position || !name) {
    showToast('Please enter both position and name', 'error');
    return;
  }
  
  try {
    await addDoc(collection(db, 'officers'), { 
      position, 
      name,
      createdAt: new Date().toISOString()
    });
    
    officerPosition.value = '';
    officerName.value = '';
    loadOfficers();
    showToast('Officer added successfully!', 'success');
  } catch (error) {
    console.error('Error adding officer:', error);
    showToast('Failed to add officer: ' + error.message, 'error');
  }
});

async function deleteOfficer(id) {
  if (!confirm('Are you sure you want to delete this officer?')) return;
  
  try {
    await deleteDoc(doc(db, 'officers', id));
    loadOfficers();
    showToast('Officer deleted successfully', 'success');
  } catch (error) {
    console.error('Error deleting officer:', error);
    showToast('Failed to delete officer', 'error');
  }
}

/* ===== ANNOUNCEMENTS ===== */
const announcementTitle = document.getElementById('announcementTitle');
const announcementContent = document.getElementById('announcementContent');
const addAnnouncementBtn = document.getElementById('addAnnouncementBtn');

async function loadAnnouncements() {
  try {
    const announcementsList = document.getElementById('announcementsList');
    announcementsList.innerHTML = '';
    
    const q = query(collection(db, 'announcements'), orderBy('createdAt', 'desc'));
    const snapshot = await getDocs(q);
    
    if (snapshot.empty) {
      announcementsList.innerHTML = '<p class="empty-state">No announcements yet.</p>';
      updateCount('announcementsCount', 0);
      return;
    }
    
    snapshot.forEach(docSnap => {
      const announcement = docSnap.data();
      const date = new Date(announcement.createdAt).toLocaleDateString();
      
      const announcementItem = document.createElement('div');
      announcementItem.className = 'list-item';
      announcementItem.innerHTML = `
        <div>
          <strong>${announcement.title}</strong>
          <span>${announcement.content}</span>
          <small>${date}</small>
        </div>
        <button class="delete-btn" onclick="deleteAnnouncement('${docSnap.id}')">
          <i class="fas fa-trash"></i>
        </button>
      `;
      announcementsList.appendChild(announcementItem);
    });
    
    updateCount('announcementsCount', snapshot.size);
  } catch (error) {
    console.error('Error loading announcements:', error);
    showToast('Failed to load announcements', 'error');
  }
}

addAnnouncementBtn.addEventListener('click', async () => {
  const title = announcementTitle.value.trim();
  const content = announcementContent.value.trim();
  
  if (!title || !content) {
    showToast('Please enter both title and content', 'error');
    return;
  }
  
  try {
    await addDoc(collection(db, 'announcements'), { 
      title, 
      content,
      createdAt: new Date().toISOString(),
      createdBy: auth.currentUser?.email || 'Admin'
    });
    
    announcementTitle.value = '';
    announcementContent.value = '';
    loadAnnouncements();
    showToast('Announcement added successfully!', 'success');
  } catch (error) {
    console.error('Error adding announcement:', error);
    showToast('Failed to add announcement: ' + error.message, 'error');
  }
});

async function deleteAnnouncement(id) {
  if (!confirm('Are you sure you want to delete this announcement?')) return;
  
  try {
    await deleteDoc(doc(db, 'announcements', id));
    loadAnnouncements();
    showToast('Announcement deleted successfully', 'success');
  } catch (error) {
    console.error('Error deleting announcement:', error);
    showToast('Failed to delete announcement', 'error');
  }
}

/* ===== REVIEWERS ===== */
const reviewerName = document.getElementById('reviewerName');
const reviewerSubject = document.getElementById('reviewerSubject');
const reviewerLink = document.getElementById('reviewerLink');
const reviewerFeatured = document.getElementById('reviewerFeatured');
const addReviewerBtn = document.getElementById('addReviewerBtn');

async function loadReviewers() {
  try {
    const reviewersList = document.getElementById('reviewersList');
    reviewersList.innerHTML = '';
    
    const q = query(collection(db, 'reviewers'), orderBy('createdAt', 'desc'));
    const snapshot = await getDocs(q);
    
    if (snapshot.empty) {
      reviewersList.innerHTML = '<p class="empty-state">No reviewers added yet.</p>';
      updateCount('reviewersCount', 0);
      return;
    }
    
    snapshot.forEach(docSnap => {
      const reviewer = docSnap.data();
      const date = new Date(reviewer.createdAt).toLocaleDateString();
      
      const reviewerItem = document.createElement('div');
      reviewerItem.className = `list-item ${reviewer.featured ? 'featured-item' : ''}`;
      
      let linkContent = '';
      if (reviewer.link) {
        linkContent = `<a href="${reviewer.link}" target="_blank" class="resource-link">
                        <i class="fas fa-external-link-alt"></i> Link
                      </a>`;
      }
      
      reviewerItem.innerHTML = `
        <div>
          <strong>${reviewer.name}</strong>
          <span>${reviewer.subject}</span>
          <small>${date} ${reviewer.featured ? 'ðŸŒŸ Featured' : ''}</small>
        </div>
        <div class="item-actions">
          ${linkContent}
          <button class="delete-btn" onclick="deleteReviewer('${docSnap.id}')">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `;
      reviewersList.appendChild(reviewerItem);
    });
    
    updateCount('reviewersCount', snapshot.size);
  } catch (error) {
    console.error('Error loading reviewers:', error);
    showToast('Failed to load reviewers', 'error');
  }
}

addReviewerBtn.addEventListener('click', async () => {
  const name = reviewerName.value.trim();
  const subject = reviewerSubject.value.trim();
  const link = reviewerLink.value.trim();
  const featured = reviewerFeatured.checked;
  
  if (!name || !subject) {
    showToast('Please enter both name and subject', 'error');
    return;
  }
  
  try {
    await addDoc(collection(db, 'reviewers'), { 
      name, 
      subject, 
      link: link || '',
      featured,
      createdAt: new Date().toISOString(),
      addedBy: auth.currentUser?.email || 'Admin'
    });
    
    reviewerName.value = '';
    reviewerSubject.value = '';
    reviewerLink.value = '';
    reviewerFeatured.checked = false;
    loadReviewers();
    showToast('Reviewer added successfully!', 'success');
  } catch (error) {
    console.error('Error adding reviewer:', error);
    showToast('Failed to add reviewer: ' + error.message, 'error');
  }
});

async function deleteReviewer(id) {
  if (!confirm('Are you sure you want to delete this reviewer?')) return;
  
  try {
    await deleteDoc(doc(db, 'reviewers', id));
    loadReviewers();
    showToast('Reviewer deleted successfully', 'success');
  } catch (error) {
    console.error('Error deleting reviewer:', error);
    showToast('Failed to delete reviewer', 'error');
  }
}

/* ===== PICTURES ===== */
const pictureURL = document.getElementById('pictureURL');
const pictureDesc = document.getElementById('pictureDesc');
const addPictureBtn = document.getElementById('addPictureBtn');

async function loadPictures() {
  try {
    const picturesList = document.getElementById('picturesList');
    picturesList.innerHTML = '';
    
    const q = query(collection(db, 'pictures'), orderBy('createdAt', 'desc'));
    const snapshot = await getDocs(q);
    
    if (snapshot.empty) {
      picturesList.innerHTML = '<p class="empty-state">No pictures added yet.</p>';
      updateCount('picturesCount', 0);
      return;
    }
    
    snapshot.forEach(docSnap => {
      const picture = docSnap.data();
      const date = new Date(picture.createdAt).toLocaleDateString();
      
      const pictureItem = document.createElement('div');
      pictureItem.className = 'picture-item';
      pictureItem.innerHTML = `
        <img src="${picture.url}" alt="${picture.description || 'Section picture'}" 
             onerror="this.src='https://via.placeholder.com/150?text=Image+Error'">
        <div class="picture-info">
          <p>${picture.description || 'No description'}</p>
          <small>${date}</small>
          <button class="delete-btn" onclick="deletePicture('${docSnap.id}')">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `;
      picturesList.appendChild(pictureItem);
    });
    
    updateCount('picturesCount', snapshot.size);
  } catch (error) {
    console.error('Error loading pictures:', error);
    showToast('Failed to load pictures', 'error');
  }
}

addPictureBtn.addEventListener('click', async () => {
  const url = pictureURL.value.trim();
  const desc = pictureDesc.value.trim();
  
  if (!url) {
    showToast('Please enter an image URL', 'error');
    return;
  }
  
  // Basic URL validation
  if (!url.startsWith('http://') && !url.startsWith('https://')) {
    showToast('Please enter a valid URL starting with http:// or https://', 'error');
    return;
  }
  
  try {
    await addDoc(collection(db, 'pictures'), { 
      url, 
      description: desc || '',
      createdAt: new Date().toISOString(),
      addedBy: auth.currentUser?.email || 'Admin'
    });
    
    pictureURL.value = '';
    pictureDesc.value = '';
    loadPictures();
    showToast('Picture added successfully!', 'success');
  } catch (error) {
    console.error('Error adding picture:', error);
    showToast('Failed to add picture: ' + error.message, 'error');
  }
});

async function deletePicture(id) {
  if (!confirm('Are you sure you want to delete this picture?')) return;
  
  try {
    await deleteDoc(doc(db, 'pictures', id));
    loadPictures();
    showToast('Picture deleted successfully', 'success');
  } catch (error) {
    console.error('Error deleting picture:', error);
    showToast('Failed to delete picture', 'error');
  }
}

/* ===== HELPER FUNCTIONS ===== */
function updateCount(elementId, count) {
  const element = document.getElementById(elementId);
  if (element) {
    element.textContent = count;
    element.style.animation = 'pulse 0.5s ease';
    setTimeout(() => {
      element.style.animation = '';
    }, 500);
  }
}

/* ===== INITIALIZE EVERYTHING ===== */
async function initializeDashboard() {
  try {
    // Load all data
    await Promise.all([
      loadMotto(),
      loadOfficers(),
      loadAnnouncements(),
      loadReviewers(),
      loadPictures()
    ]);
    
    showToast('Dashboard loaded successfully!', 'success');
  } catch (error) {
    console.error('Error initializing dashboard:', error);
    showToast('Failed to load dashboard data', 'error');
  }
}

// Initialize when page loads
window.addEventListener('DOMContentLoaded', initializeDashboard);
</script>

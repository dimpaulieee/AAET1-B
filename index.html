<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAET 1-B | Login</title>
<link rel="stylesheet" href="assets/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <!-- Logo and Title -->
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>AAET 1-B</h1>
      <p class="tagline">Excellence, Unity, and Growth</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="show-password" id="showPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
          <div class="spinner" id="loginSpinner"></div>
        </button>
      </div>

      <div class="login-message" id="loginMessage"></div>

      <div class="login-info">
        <p><i class="fas fa-info-circle"></i> Use your registered email and password</p>
        <p class="demo-credentials">
          <strong>Demo Admin:</strong> admin@aaet.com / admin123<br>
          <strong>Demo Student:</strong> student@aaet.com / student123
        </p>
      </div>
    </form>
  </div>

  <!-- Background Animation -->
  <div class="login-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>
</div>

<script type="module">
import { auth, db } from './js/firebase.js';
import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

const loginForm = document.getElementById('loginForm');
const loginMessage = document.getElementById('loginMessage');
const loginSpinner = document.getElementById('loginSpinner');
const showPasswordBtn = document.getElementById('showPassword');
const passwordInput = document.getElementById('password');

// Toggle password visibility
showPasswordBtn.addEventListener('click', () => {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  showPasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
});

// Login form submission
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  
  // Validate inputs
  if (!email || !password) {
    showMessage('Please enter both email and password', 'error');
    return;
  }
  
  if (!validateEmail(email)) {
    showMessage('Please enter a valid email address', 'error');
    return;
  }
  
  // Show loading state
  loginSpinner.style.display = 'block';
  loginForm.querySelector('button[type="submit"]').disabled = true;
  
  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const user = userCred.user;
    
    // Get user role from Firestore
    const userDocRef = doc(db, 'users', user.uid);
    const userSnap = await getDoc(userDocRef);
    
    if (!userSnap.exists()) {
      showMessage('User account not found. Please contact administrator.', 'error');
      return;
    }
    
    const userData = userSnap.data();
    const role = userData.role;
    
    // Show success message
    showMessage(`Welcome back, ${userData.name || user.email}!`, 'success');
    
    // Redirect based on role
    setTimeout(() => {
      if (role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'student.html';
      }
    }, 1500);
    
  } catch (error) {
    console.error('Login error:', error);
    
    // User-friendly error messages
    let errorMessage = 'Login failed. Please try again.';
    switch (error.code) {
      case 'auth/user-not-found':
        errorMessage = 'No account found with this email.';
        break;
      case 'auth/wrong-password':
        errorMessage = 'Incorrect password. Please try again.';
        break;
      case 'auth/invalid-email':
        errorMessage = 'Invalid email address.';
        break;
      case 'auth/too-many-requests':
        errorMessage = 'Too many failed attempts. Please try again later.';
        break;
      case 'auth/user-disabled':
        errorMessage = 'This account has been disabled.';
        break;
      default:
        errorMessage = error.message;
    }
    
    showMessage(errorMessage, 'error');
    
  } finally {
    // Reset loading state
    loginSpinner.style.display = 'none';
    loginForm.querySelector('button[type="submit"]').disabled = false;
  }
});

// Helper functions
function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

function showMessage(message, type) {
  loginMessage.textContent = message;
  loginMessage.className = 'login-message ' + type;
  loginMessage.style.display = 'block';
  
  // Auto-hide success messages
  if (type === 'success') {
    setTimeout(() => {
      loginMessage.style.display = 'none';
    }, 3000);
  }
}

// Auto-focus email field
document.getElementById('email').focus();

// Add enter key support
document.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !loginForm.querySelector('button[type="submit"]').disabled) {
    loginForm.dispatchEvent(new Event('submit'));
  }
});

// Create background shapes animation
function createBackgroundShapes() {
  const shapesContainer = document.querySelector('.floating-shapes');
  
  for (let i = 0; i < 8; i++) {
    const shape = document.createElement('div');
    shape.className = `shape shape-${i % 5 + 1}`;
    shape.style.left = `${Math.random() * 100}%`;
    shape.style.top = `${Math.random() * 100}%`;
    shape.style.animationDelay = `${Math.random() * 5}s`;
    shapesContainer.appendChild(shape);
  }
}

// Initialize background animation
createBackgroundShapes();
</script>

<style>
/* Login page specific styles */
.login-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  overflow: hidden;
}

.login-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  z-index: 10;
  animation: slideUp 0.8s ease-out;
}

.login-header {
  text-align: center;
  margin-bottom: 30px;
}

.logo {
  font-size: 3.5rem;
  color: #667eea;
  margin-bottom: 10px;
}

.login-header h1 {
  font-size: 2.2rem;
  color: #333;
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.tagline {
  color: #666;
  font-size: 1rem;
  margin-top: 5px;
}

/* Form styles */
.form-group {
  margin-bottom: 20px;
}

.input-icon {
  position: relative;
}

.input-icon i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #667eea;
  font-size: 1.1rem;
}

.input-icon input {
  width: 100%;
  padding: 15px 15px 15px 45px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
  background: white;
}

.input-icon input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.show-password {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #666;
  cursor: pointer;
  padding: 5px;
  font-size: 1rem;
}

.login-btn {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.login-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.login-btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

.spinner {
  display: none;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: white;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.login-message {
  padding: 12px;
  border-radius: 8px;
  margin: 15px 0;
  text-align: center;
  font-weight: 500;
  display: none;
  animation: fadeIn 0.3s ease;
}

.login-message.error {
  background: #ffe6e6;
  color: #d32f2f;
  border-left: 4px solid #d32f2f;
}

.login-message.success {
  background: #e8f5e9;
  color: #2e7d32;
  border-left: 4px solid #2e7d32;
}

.login-info {
  margin-top: 25px;
  padding: 15px;
  background: #f8f9ff;
  border-radius: 10px;
  font-size: 0.85rem;
  color: #666;
}

.login-info p {
  margin: 5px 0;
}

.demo-credentials {
  margin-top: 10px !important;
  padding-top: 10px;
  border-top: 1px dashed #ddd;
  font-size: 0.8rem;
  color: #888;
}

/* Background animation */
.login-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.floating-shapes {
  position: absolute;
  width: 100%;
  height: 100%;
}

.shape {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  animation: float 15s infinite ease-in-out;
}

.shape-1 {
  width: 60px;
  height: 60px;
  top: 10%;
  left: 10%;
}

.shape-2 {
  width: 100px;
  height: 100px;
  top: 70%;
  left: 80%;
}

.shape-3 {
  width: 80px;
  height: 80px;
  top: 20%;
  left: 85%;
}

.shape-4 {
  width: 40px;
  height: 40px;
  top: 80%;
  left: 20%;
}

.shape-5 {
  width: 70px;
  height: 70px;
  top: 60%;
  left: 5%;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-20px) rotate(10deg);
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Responsive */
@media (max-width: 480px) {
  .login-card {
    padding: 30px 20px;
    margin: 20px;
  }
  
  .logo {
    font-size: 2.8rem;
  }
  
  .login-header h1 {
    font-size: 1.8rem;
  }
}
</style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAET 1-B Introduction</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="intro-container">
  <h1 class="fadeIn">Welcome to AAET 1-B</h1>
  <p class="fadeIn delay1">Excellence, Unity, and Growth</p>

  <div class="intro-visuals fadeIn delay2">
    <img src="assets/section1.jpg" alt="AAET 1-B Photo 1">
    <img src="assets/section2.jpg" alt="AAET 1-B Photo 2">
  </div>

  <!-- Login Buttons -->
  <div class="login-buttons fadeIn delay3">
    <button id="studentLoginBtn">Student Login</button>
    <button id="adminLoginBtn">Admin Login</button>
  </div>
</div>

<script type="module">
import { auth } from './js/firebase.js';
import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

// Redirect student/admin to their pages
document.getElementById('studentLoginBtn').addEventListener('click', () => {
  window.location.href = 'login.html'; // login.html handles email/password and role
});

document.getElementById('adminLoginBtn').addEventListener('click', () => {
  window.location.href = 'login.html'; // same login page, role determines redirection
});
</script>
</body>
</html>
